version: '3'

services:
  websocket:
    build: backend
    volumes:
      - ./backend:/app
    ports:
      - 8000:8000
    depends_on:
      - postgres
    environment:
      PYTHONUNBUFFERED: 1

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "80:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: user@domain.com
      PGADMIN_DEFAULT_PASSWORD: SuperSecret

  http:
    image: python:3.8.0-buster
    command: python -m http.server -d /app -b 0.0.0.0 8001
    ports:
      - 8001:8001
    volumes:
      - ./frontend:/app

volumes:
  pgdata:
